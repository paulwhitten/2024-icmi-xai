<html>
    <script type="text/javascript">
    // from https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse
    // https://stackoverflow.com/questions/10673122/how-to-save-canvas-as-an-image-with-canvas-todataurl
    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "white",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }
    
    /*
    function color(obj) {
        switch (obj.id) {
            case "green":
                x = "green";
                break;
            case "blue":
                x = "blue";
                break;
            case "red":
                x = "red";
                break;
            case "yellow":
                x = "yellow";
                break;
            case "orange":
                x = "orange";
                break;
            case "black":
                x = "black";
                break;
            case "white":
                x = "white";
                break;
        }
        if (x == "white") y = 14;
        else y = 2;
    
    }
    */
    
    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            //ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }
    
    function submit() {
        // https://www.w3schools.com/tags/canvas_getimagedata.asp
        var imgData = ctx.getImageData(0, 0, 28, 28);
        //console.log("image data:", imgData);

        //console.log("length", imgData.data.length);
        let img = [];
        for (let i = 0; i < imgData.data.length; i += 4) {
            img.push(imgData.data[i]);
        }
        console.log(img);

        // https://stackoverflow.com/questions/36975619/how-to-call-a-rest-web-service-api-from-javascript
        // https://fastapi.tiangolo.com/ 
        fetch('http://127.0.0.1:8000/submit', {
            method: 'POST',
            //crossorigin: true,
            //mode: 'no-cors',
            headers: {
                "Content-Type": "application/json",
			    "Accept": "application/json"
            },
            body: JSON.stringify(img)
        })
        .then(data => {
            console.log("success:", data); // TODO handle response data
        })
        .catch(error => {
            console.error("Error:", error);
        });

    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
    <body onload="init()">
        <div style="position:absolute;top:5%;left:7%;">Draw a character</div>
        <canvas id="can" width="28" height="28" style="position:absolute;top:10%;left:10%;"></canvas>
        <input type="button" value="submit" id="btn" size="25" onclick="submit()" style="position:absolute;top:20%;left:7%;">
        <input type="button" value="clear" id="clr" size="23" onclick="erase()" style="position:absolute;top:20%;left:17%;">
    </body>
    </html>
