    <script type="text/javascript">
    // from https://stackoverflow.com/questions/2368784/draw-on-html5-canvas-using-a-mouse

    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "white",
        y = 2;
    
    function init() {
        canvas = document.getElementById('can');
        ctx = canvas.getContext("2d");
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        w = canvas.width;
        h = canvas.height;
    
        canvas.addEventListener("mousemove", function (e) {
            findxy('move', e)
        }, false);
        canvas.addEventListener("mousedown", function (e) {
            findxy('down', e)
        }, false);
        canvas.addEventListener("mouseup", function (e) {
            findxy('up', e)
        }, false);
        canvas.addEventListener("mouseout", function (e) {
            findxy('out', e)
        }, false);
    }

    function draw() {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }
    
    function erase() {
        var m = confirm("Want to clear");
        if (m) {
            //ctx.clearRect(0, 0, w, h);
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }
    }
    
    function submit() {
        //document.getElementById("canvasimg").style.border = "2px solid";
        //var dataURL = canvas.toDataURL("image/png").replace("image/png", "image/octet-stream");
        var b64Img = canvas.toDataURL().split(",")[1];
        var binaryString = atob(b64Img);
        var bytes = new Uint8Array(binaryString.length);
        for (var i = 0; i < binaryString.length; i++) {
            bytes[i] = binaryString.charCodeAt(i);
        }
        //document.getElementById("canvasimg").src = dataURL;
        //document.getElementById("canvasimg").style.display = "inline";
        //console.log("png bytes:", bytes);

        // https://www.w3schools.com/tags/canvas_getimagedata.asp
        var imgData = ctx.getImageData(0, 0, 28, 28);
        //console.log("image data:", imgData);

        //console.log("length", imgData.data.length);
        let img = [];
        for (let i = 0; i < imgData.data.length; i += 4) {
            img.push(imgData.data[i]);
        }
        console.log(img);

        // https://stackoverflow.com/questions/36975619/how-to-call-a-rest-web-service-api-from-javascript
        // https://fastapi.tiangolo.com/
        /*

            }) 
            .catch(error => { 
                // Handle any errors here 
                console.error(error); // Example: Logging the error to the console 
            });
        */
        
        fetch('http://localhost:8000/submit', {
            method: 'POST',
            crossorigin: true,
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({image: img})
        })
        .then(data => {
            console.log(data); // TODO handle response data
        })
        .catch(error => {
            console.error(error);
        });

    }
    
    function findxy(res, e) {
        if (res == 'down') {
            prevX = currX;
            prevY = currY;
            currX = e.clientX - canvas.offsetLeft;
            currY = e.clientY - canvas.offsetTop;
    
            flag = true;
            dot_flag = true;
            if (dot_flag) {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out") {
            flag = false;
        }
        if (res == 'move') {
            if (flag) {
                prevX = currX;
                prevY = currY;
                currX = e.clientX - canvas.offsetLeft;
                currY = e.clientY - canvas.offsetTop;
                draw();
            }
        }
    }
    </script>
